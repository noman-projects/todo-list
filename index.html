<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocerry list creator</title>
    <link rel="shortcut icon" type="image/png" href="groceries.png" />
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/40e07dac47.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="list-box">
            <h1>Grocery List</h1>
            <div class="input">
                <i class="fa-solid fa-pencil" id="eraser"></i>
                <input type="text" id="user-input">
            </div>
            <div id="groceryItems"></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
